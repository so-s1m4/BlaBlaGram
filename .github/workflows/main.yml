name: Build Frontend and Publish to Sites

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # Клоним Sites и кладём билд в нужную папку
      - name: Checkout Sites repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.SITES_REPO }}
          token: ${{ secrets.SITES_PUSH_TOKEN }}
          path: Sites

      - name: Copy build to Sites
        run: |
          rm -rf sites/blablagram/frontend/*
          mkdir -p sites/blablagram/frontend
          cp -r dist/bla-bla-gram/browser/* sites/blablagram/frontend/

      - name: Commit & push to Sites
        run: |
          cd Sites
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sites/blablagram/frontend/
          name: Build Frontend and Publish to Sites

