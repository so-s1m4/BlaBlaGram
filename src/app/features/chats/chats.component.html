<div class="chats-container" style="border: 0;">
  <app-block class="chats-header" style="flex-direction: row; border-radius: 0 0 2rem 2rem">
    <h1>Chats</h1>
    <div class="btn create" (click)="toggleCreateModal()">
      <svg icon="plus"></svg>
    </div>
    <app-modal *ngIf="showCreateModal" (click)="toggleCreateModal()" [showBackdrop]="!window.isDesktop()"
               [style]='"background: " + (window.isDesktop() ? "transparent" : "rgba(0,0,0,.4)")'>
      <app-create-modal (click)="stopPropagation($event)" (onClick)="toggleCreateModal()">
      </app-create-modal>
    </app-modal>
  </app-block>
  <div class="chats-list">
    @for (chat of getChats.list; track chat.id) {
      <app-chat-preview [chat]="chat" (click)="selectChat(chat)"></app-chat-preview>
    }
  </div>
</div>
<div class="chats-content" id="chatsContent" [class.hidden]="!hasChildRoute">
  <router-outlet (activate)="hasChildRoute = true" (deactivate)="hasChildRoute = false"></router-outlet>
</div>
