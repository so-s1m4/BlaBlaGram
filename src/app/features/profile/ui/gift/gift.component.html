<img [src]="this.data.gift.url" alt="" (click)="open()">
<app-modal (click)="close()" *ngIf="this.showed">
  <div class="modal" (click)="stopPropagation($event)">
    <div class="btn close" (click)="close()">
      <svg icon="plus"></svg>
    </div>
    <img [src]="this.data.gift.url" alt="">
    <h3>{{ this.data.gift.name }}</h3>
    <div class="info">
      <div class="grid-item">From</div>
      <div class="grid-item">{{ this.data.sender.username }}</div>
      <div class="grid-item">Date</div>
      <div class="grid-item">{{ this.data.createdAt | date }}</div>
      <div class="grid-item">Value</div>
      <div class="grid-item" style="display: flex; flex-direction: column;">
        <span>{{ this.data.gift.value }} ðŸ’¾</span>
        @if (this.data.user.id == authService.me.id) {
        <button class="btn sell" (click)="sell(this.data.tid)">Sell for {{ this.data.gift.value * 0.75 }} ðŸ’¾</button>
        }
      </div>
    </div>
    <p style="width: 80%; color: var(--light-gray-color); text-align: center;">{{ this.data.text }}</p>
    <button class="btn done" (click)="close()">Done</button>
  </div>
</app-modal>
