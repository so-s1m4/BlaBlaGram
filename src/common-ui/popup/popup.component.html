<div class="content">
  <div class="header">@if (data.type === 'newMessage') {
    <p>You become a new message</p>
    }
  </div>
  <div class="body">
    <img class="avatar" [src]="data.img[0] | img" alt="">
    <div class="data">
      <p class="title">{{ data.title }}</p>
      <p class="text">{{ data.message }}</p>
    </div>
  </div>
</div>
<div class="line"></div>
